<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Creatures Animation Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #FEFEFE 0%, #FFDBCC 100%);
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        /* Flying bird animations */
        @keyframes flyBird1 {
            0% { 
                transform: translate(-100px, 20px) rotate(15deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.15;
                transform: translate(50vw, 10px) rotate(-5deg);
            }
            90% {
                opacity: 0.3;
            }
            100% { 
                transform: translate(calc(100vw + 100px), 30px) rotate(10deg);
                opacity: 0;
            }
        }

        @keyframes flyBird2 {
            0% { 
                transform: translate(calc(100vw + 100px), 80px) rotate(-15deg);
                opacity: 0;
            }
            10% {
                opacity: 0.25;
            }
            50% {
                opacity: 0.12;
                transform: translate(40vw, 60px) rotate(8deg);
            }
            90% {
                opacity: 0.25;
            }
            100% { 
                transform: translate(-100px, 100px) rotate(-10deg);
                opacity: 0;
            }
        }

        /* Butterfly floating animations */
        @keyframes floatButterfly1 {
            0% { 
                transform: translate(-80px, 150px) rotate(10deg) scale(0.8);
                opacity: 0;
            }
            15% {
                opacity: 0.2;
            }
            25% {
                transform: translate(20vw, 120px) rotate(-5deg) scale(1);
            }
            50% {
                opacity: 0.08;
                transform: translate(60vw, 180px) rotate(12deg) scale(0.9);
            }
            75% {
                transform: translate(80vw, 140px) rotate(-8deg) scale(1.1);
                opacity: 0.15;
            }
            100% { 
                transform: translate(calc(100vw + 80px), 160px) rotate(15deg) scale(0.7);
                opacity: 0;
            }
        }

        @keyframes floatButterfly2 {
            0% { 
                transform: translate(calc(100vw + 60px), 200px) rotate(-12deg) scale(1.2);
                opacity: 0;
            }
            20% {
                opacity: 0.18;
            }
            40% {
                transform: translate(70vw, 170px) rotate(8deg) scale(0.9);
                opacity: 0.1;
            }
            60% {
                transform: translate(30vw, 220px) rotate(-15deg) scale(1.1);
            }
            80% {
                opacity: 0.2;
            }
            100% { 
                transform: translate(-60px, 190px) rotate(10deg) scale(0.8);
                opacity: 0;
            }
        }

        .flying-creatures {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .flying-bird {
            position: absolute;
            font-size: 24px;
            color: #4A5568;
            filter: blur(0.5px);
        }

        .flying-bird.bird1 {
            animation: flyBird1 10s linear infinite;
            animation-delay: 0s;
        }

        .flying-bird.bird2 {
            animation: flyBird1 12s linear infinite;
            animation-delay: 3s;
        }

        .flying-bird.bird3 {
            animation: flyBird2 11s linear infinite;
            animation-delay: 2s;
        }

        .flying-bird.bird4 {
            animation: flyBird2 9s linear infinite;
            animation-delay: 6s;
        }

        .floating-butterfly {
            position: absolute;
            font-size: 20px;
            filter: blur(0.3px);
        }

        .floating-butterfly.butterfly1 {
            animation: floatButterfly1 8s ease-in-out infinite;
            animation-delay: 1s;
            color: #D53F8C;
        }

        .floating-butterfly.butterfly2 {
            animation: floatButterfly2 9s ease-in-out infinite;
            animation-delay: 4s;
            color: #9F7AEA;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #2C2C2C;
        }
    </style>
</head>
<body>
    <div class="flying-creatures">
        <!-- Flying Birds -->
        <div class="flying-bird bird1">üïäÔ∏è</div>
        <div class="flying-bird bird2">üê¶</div>
        <div class="flying-bird bird3">ü¶Ö</div>
        <div class="flying-bird bird4">üê§</div>
        
        <!-- Floating Butterflies -->
        <div class="floating-butterfly butterfly1">ü¶ã</div>
        <div class="floating-butterfly butterfly2">ü¶ã</div>
    </div>
    
    <div class="title">
        <h1>ü¶ã Flying Creatures Animation Test</h1>
        <p>Watch for birds and butterflies flying across the screen!</p>
        <p><em>(Semi-transparent and gentle movements)</em></p>
    </div>
</body>
</html>
