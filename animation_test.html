<!DOCTYPE html>
<html>
<head>
    <title>Animation Test</title>
    <style>
        body { background: #FFDBCC; margin: 0; padding: 20px; }
        
        @keyframes testFly {
            0% { transform: translateX(-50px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(300px); opacity: 0; }
        }
        
        .test-creature {
            position: absolute;
            font-size: 30px;
            animation: testFly 3s linear infinite;
            top: 100px;
        }
    </style>
</head>
